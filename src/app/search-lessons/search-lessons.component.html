<div class="course">

    <h2>Search All Lessons</h2>

    <mat-form-field class="search-bar">

        <input matInput placeholder="Type your search" #searchInput autocomplete="off">

    </mat-form-field>

    <button class="search" mat-raised-button color="primary" (click)="handleSearch(searchInput.value)">
        <mat-icon>search</mat-icon>
        Search
    </button>

    <ng-container *ngIf="(activeLesson$ | async) as activeLesson; else lessonsView">
        <button mat-raised-button class="back-btn" (click)="handleBackToSearch()">
            <mat-icon>arrow_back_ios</mat-icon>
            Back to Search
        </button>
        <app-lesson [lesson]="activeLesson"></app-lesson>
    </ng-container>


    <ng-template #lessonsView>
        <ng-container *ngIf="(searchResults$ | async) as lessons">
            <table class="lessons-table mat-elevation-z7" *ngIf="lessons.length">

                <thead>
                    <th>#</th>
                    <th>Description</th>
                    <th>Duration</th>
                </thead>

                <tr class="lesson-row" *ngFor="let lesson of lessons" (click)="handleOpenLesson(lesson)">
                    <td class="seqno-cell">{{lesson.seqNo}}</td>
                    <td class="description-cell">{{lesson.description}}</td>
                    <td class="duration-cell">{{lesson.duration}}</td>
                </tr>

            </table>
        </ng-container>
    </ng-template>

</div>
